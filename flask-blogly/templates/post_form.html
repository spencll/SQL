{% extends 'base.html'  %}

{% block title %}Add post{% endblock %}

{% block content %}


<h2>Add post</h2>

<form method="POST">
  <p>Title:  <input name="title"></p>
  <p>Content:  <input name="content"></p>
  <p>Tags:</p>
  {% for tag in tags %}
  <label>{{tag.name}}</label>
  <input name='tag' type="checkbox" value="{{tag.name}}"> 
  {% endfor %}
  <button>Post</button>
</form>

{% endblock %}
