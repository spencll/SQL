{% extends 'base.html'  %}

{% block title %}Add user{% endblock %}

{% block content %}


<h2>Add new user</h2>

<form method="POST">
  <p>First name:  <input name="first_name" placeholder="Enter a first name"></p>
  <p>Last name:  <input name="last_name" placeholder="Enter a last name"></p>
  <p>Image URL:   <input name="image_url" placeholder="Provide an image of this user"></p>
  <button>Save</button>
</form>

{% endblock %}
